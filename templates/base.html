<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

    {% block title %}
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Преподавательский отчет</title>
        {% endif %}
    {% endblock %}
</head>

<body>
    <!-- site menu -->
    {% block header %}
    <header>
        <div class="container shadow p-3 mb-5 bg-body-tertiary rounded">
            <nav class="navbar bg-body-tertiary">
                <div class="container-md">
                    <a class="navbar-brand" href="/">Главная</a>
                    {% if username %}
                        <div>
                            <img src="{{ url_for('static', filename='img/default_ico.png') }}">
                            <a class="navbar-brand" href="user_page">Личный кабинет</a>
                            <a class="navbar-brand" href="exit_lk">Выход</a>
                        </div>
                    {% else %}
                    <div>
                        <a class="navbar-brand" href="sign_in">Вход</a>
                        <a class="navbar-brand" href="#">Регистрация</a>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
    {% endblock %}

    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}
            <br>
        {% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
